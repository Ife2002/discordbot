<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convert HTML To Image</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js">
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style media="screen">
    #htmlContent{
      background: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: 500px;
    }
  </style>
  <body onload = "autoClick();">

    <div id = "htmlContent">
    <div class="h-[500px] w-[500px] flex flex-col relative justify-center">
    <div id="image_banner" class="h-[250px] w-[500px]">
    </div>
   <div class="bg-[#1652f0] rounded-[40px] h-[80px] w-[80px] absolute z-10 mx-[5%]"></div>
    <div class="bg-black h-[250px] w-[500px] px-[5%]">
      <h1 class="text-white font-bold text-[20px] mt-[10%]">Vahalla</h1>
      <div class="w-[100%] flex justify-center item-center">
        <div class="bg-[#1E1E1E] h-[80px] w-[100%] mt-[2%] px-[3%] rounded-[5px] flex item-center justify-between">
            <div class="h-[100%] py-[4%] items-stretch text-white">
            <h1>Entry</h1>
            <h3>1.000</h3>
           </div>
           <div class="h-[100%] py-[4%] items-stretch text-white">
            <h1>Exit</h1>
            <h3>1.000</h3>
           </div>
           <div class="h-[100%] py-[4%] items-stretch text-white">
            <h1>Traded</h1>
            <h3>1.000</h3>
           </div>
           <div class="h-[100%] py-[4%] items-stretch text-white">
            <h1>PNL</h1>
            <h3 class="text-[#04CC00]">5000%</h3>
           </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <a id="download">Download</a>

    <script type="text/javascript">
      function autoClick(){
        $("#download").click();
      }

      $(document).ready(function(){
        var element = $("#htmlContent");

        $("#download").on('click', function(){

          html2canvas(element, {
            onrendered: function(canvas) {
              var imageData = canvas.toDataURL("image/jpg");
              var newData = imageData.replace(/^data:image\/jpg/, "data:application/octet-stream");
              $("#download").attr("download", "image.jpg").attr("href", newData);
            }
          });

        });
      });
    </script>
  </body>
</html>
